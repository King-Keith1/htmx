<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;" hx-target="this" hx-swap="outerHTML">
            <div class="card-body">
                {% if editing %}
                    <form hx-post="{% url 'user_card' user.id %}" hx-target="this" hx-swap="outerHTML">
                        <input type="text" name="name" value="{{ user.name }}" class="form-control mb-2">
                        <textarea name="description" class="form-control mb-2">{{ user.description }}</textarea>
                        <button class="btn btn-success" type="submit">Save</button>
                    </form>
                {% else %}
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">{{ user.description }}</p>
                    <button class="btn btn-primary" hx-get="{% url 'user_card' user.id %}?edit=true">
                        Click To Edit
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
