<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #f7931a; /* Bitcoin orange */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 2.8rem;
            font-weight: 600;
            color: #fff; /* Fallback for browsers that don't support background-clip */
            background: linear-gradient(45deg, #f7931a, #ffd700);
            -webkit-background-clip: text; /* Webkit prefix */
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent; /* Webkit prefix */
            text-fill-color: transparent; /* Standard property, though not widely supported yet */
            margin: 0;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }
        h2:hover {
            transform: scale(1.05);
        }
        .price-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 576px) {
            h2 { font-size: 2rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Tracker</h1>
        <div class="price-wrapper">
            <h2 hx-get="http://localhost:3000/get-price" hx-trigger="every 5s" hx-swap="innerHTML">Loading...</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
